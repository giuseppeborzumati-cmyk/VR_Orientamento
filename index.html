<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream wilders VR School - Ultimate</title>
    <style>
        /* Stili Globali */
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Inter', sans-serif; }
        
        /* --- DASHBOARD UI --- */
        #dashboard {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, #0f172a 0%, #000000 100%);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: white; z-index: 20;
            transition: opacity 1s ease-in-out;
        }

        .header-info { text-align: center; margin-bottom: 40px; }

        h1 { font-size: 4rem; margin: 0; color: #fff; text-transform: uppercase; letter-spacing: 5px; text-shadow: 0 0 25px rgba(0, 210, 255, 0.8); }
        h2 { color: #00d2ff; font-size: 1.5rem; margin-top: 10px; letter-spacing: 3px; }
        .school-address { color: #94a3b8; font-size: 1rem; margin-top: 5px; }
        
        #logo-container {
            width: 120px; height: 120px; background: rgba(0, 210, 255, 0.1); border-radius: 50%;
            margin: 0 auto 20px auto; display: flex; align-items: center; justify-content: center;
            border: 3px solid #00d2ff; box-shadow: 0 0 40px #00d2ff; animation: pulseLogo 2s infinite;
        }
        @keyframes pulseLogo { 0% {box-shadow: 0 0 20px #00d2ff;} 50% {box-shadow: 0 0 50px #00d2ff;} 100% {box-shadow: 0 0 20px #00d2ff;} }

        .btn-start {
            padding: 20px 80px; font-size: 1.6rem; font-weight: 800;
            background: linear-gradient(45deg, #ff00cc 0%, #00d2ff 100%);
            border: none; border-radius: 50px; color: white; cursor: pointer;
            box-shadow: 0 0 30px rgba(0, 210, 255, 0.5);
            transition: transform 0.2s; text-transform: uppercase;
        }
        .btn-start:hover { transform: scale(1.05); box-shadow: 0 0 50px rgba(255, 0, 204, 0.8); }
        
        /* STILI DIAGNOSTICA ERRORI */
        #vr-status-container { 
            margin-top: 30px; text-align: center; font-family: monospace; font-size: 1.1rem;
            background: rgba(0,0,0,0.6); padding: 15px; border-radius: 10px; border: 1px solid #333;
        }
        .status-ok { color: #00ff88; font-weight: bold; }
        .status-err { color: #ff4444; font-weight: bold; animation: blink 2s infinite; }
        .status-warn { color: #ffcc00; }
        
        @keyframes blink { 0% {opacity: 1;} 50% {opacity: 0.6;} 100% {opacity: 1;} }

        /* HUD */
        #hud {
            position: absolute; bottom: 30px; width: 100%; text-align: center;
            color: rgba(255,255,255,0.9); font-size: 18px; pointer-events: none;
            text-shadow: 0 2px 4px black; z-index: 5; display: none; font-weight: bold; letter-spacing: 1px;
        }
        
        #video-source { display: none; }
    </style>
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>

    <video id="video-source" loop crossOrigin="anonymous" playsinline muted style="display:none">
        <source src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
    </video>

    <div id="dashboard">
        <div class="header-info">
            <div id="logo-container"><img src="https://img.icons8.com/ios-filled/100/00d2ff/vr.png" width="60"></div>
            <h1>Dream wilders VR School</h1>
            <h2>ITSC Primo Levi di Seregno</h2>
            <div class="school-address">Via Briantia 68, Seregno</div>
        </div>
        <button id="btnEnter" class="btn-start">ENTRA NEL CAMPUS</button>
        
        <!-- BOX DIAGNOSTICA VISORE -->
        <div id="vr-status-container">
            <div id="sys-msg">Controllo Sistema...</div>
            <div id="fix-msg" style="font-size: 0.9rem; margin-top: 5px; color: #aaa;"></div>
        </div>
    </div>

    <div id="hud">Guardati intorno • Clicca sugli oggetti per interagire</div>

    <script type="module">
        import * as THREE from 'three';
        import { VRButton } from 'three/addons/webxr/VRButton.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { TextGeometry } from 'three/addons/geometries/TextGeometry.js';
        import { FontLoader } from 'three/addons/loaders/FontLoader.js';

        // --- CONFIGURAZIONE ---
        const STUDY_PLANS = {
            science: { title: "SCIENZE APPLICATE", color: 0x00ff88 },
            cat: { title: "COSTRUZIONI (C.A.T.)", color: 0xffaa00 },
            moda: { title: "SISTEMA MODA", color: 0xff00cc },
            rim: { title: "RELAZIONI INTERNAZIONALI", color: 0x0088ff },
            logistica: { title: "LOGISTICA", color: 0xffff00 }
        };
        
        const VIDEO_URLS = {
            science: "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ElephantsDream.mp4", 
            moda:    "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/Sintel.mp4",
            cat:     "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/TearsOfSteel.mp4",
            rim:     "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4",
            logistica:"https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/VolkswagenGTIReview.mp4"
        };

        const PRINCIPAL_MSG = "Benvenuti studenti! Io sono il vostro Dirigente Virtuale. Esplorate questo corridoio interattivo. Qui il futuro prende forma.";
        
        // --- VARIABILI ---
        let scene, camera, renderer, controls, raycaster;
        const pointer = new THREE.Vector2();
        let interactiveObjects = [];
        let crowd = []; 
        let planets = []; 
        let worldGroup = new THREE.Group();
        let loadedFont = null;
        let videoEl, videoTexture;
        let clock = new THREE.Clock();
        let isSpeaking = false;
        let stars, shootingStar;
        let logo3D;
        let playerHands = new THREE.Group(); 

        init();

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x050510);
            scene.fog = new THREE.FogExp2(0x050510, 0.015);
            scene.add(worldGroup);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 100);
            camera.position.set(0, 1.7, 0); 
            
            createPlayerHands();
            scene.add(camera); 

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            document.body.appendChild(renderer.domElement);
            document.body.appendChild(VRButton.createButton(renderer));

            controls = new OrbitControls(camera, renderer.domElement);
            controls.target.set(0, 1.7, -2);
            controls.enableDamping = true;

            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);
            const dirLight = new THREE.DirectionalLight(0xffffff, 1);
            dirLight.position.set(0, 10, 5);
            scene.add(dirLight);

            raycaster = new THREE.Raycaster();
            videoEl = document.getElementById('video-source');
            videoTexture = new THREE.VideoTexture(videoEl);

            const loader = new FontLoader();
            loader.load('https://cdn.jsdelivr.net/npm/three@0.160.0/examples/fonts/helvetiker_bold.typeface.json', function (font) {
                loadedFont = font;
                logo3D = createITCSLogo3D(0xffffff);
                logo3D.position.set(0, 4, -8);
                logo3D.userData = { clickable: true, action: () => alert("ITCS Primo Levi: Benvenuto!") };
                interactiveObjects.push(logo3D);
            });

            document.getElementById('btnEnter').addEventListener('click', startExperience);
            window.addEventListener('resize', onWindowResize);
            document.addEventListener('click', onClick);
            renderer.xr.addEventListener('select', onSelectVR);
            
            renderer.setAnimationLoop(render);
            
            // AVVIA CONTROLLO DIAGNOSTICO
            checkVRSystem();
        }

        function createPlayerHands() {
            const handGeo = new THREE.BoxGeometry(0.1, 0.1, 0.15);
            const handMat = new THREE.MeshStandardMaterial({ color: 0x333333, roughness: 0.3, metalness: 0.8 });
            
            const leftHand = new THREE.Mesh(handGeo, handMat);
            leftHand.position.set(-0.2, -0.3, -0.5);
            camera.add(leftHand);
            
            const rightHand = new THREE.Mesh(handGeo, handMat);
            rightHand.position.set(0.2, -0.3, -0.5);
            camera.add(rightHand);
        }

        // --- DIAGNOSTICA AVANZATA ---
        function checkVRSystem() {
            const sysMsg = document.getElementById('sys-msg');
            const fixMsg = document.getElementById('fix-msg');

            // 1. Controllo Protocollo (CRUCIALE PER BYPASSARE ERRORE COMUNE)
            if (window.location.protocol === 'file:') {
                sysMsg.innerHTML = "<span class='status-err'>ERRORE: Protocollo 'file://' bloccato!</span>";
                fixMsg.innerHTML = "⚠️ NON aprire il file con doppio click.<br>Devi usare un <b>Local Server</b> (es. estensione 'Web Server for Chrome').";
                return;
            }

            // 2. Controllo Supporto Browser e Visore
            if ('xr' in navigator) {
                navigator.xr.isSessionSupported('immersive-vr').then((supported) => {
                    if (supported) {
                        sysMsg.innerHTML = "<span class='status-ok'>✅ VISORE RILEVATO E PRONTO</span>";
                        fixMsg.innerHTML = "Tutto ok. Premi 'ENTRA NEL CAMPUS' per avviare.";
                    } else {
                        sysMsg.innerHTML = "<span class='status-warn'>⚠️ Visore NON Rilevato</span>";
                        fixMsg.innerHTML = "Assicurati che <b>Pico Connect</b> o <b>SteamVR</b> siano aperti sul PC.<br>Puoi comunque usare Mouse e Tastiera.";
                    }
                }).catch(err => {
                     sysMsg.innerHTML = "<span class='status-err'>ERRORE DRIVER</span>";
                     fixMsg.innerHTML = "Verifica connessione USB/Wi-Fi.";
                });
            } else {
                sysMsg.innerHTML = "<span class='status-err'>Browser Non Compatibile</span>";
                fixMsg.innerHTML = "Usa Google Chrome o Edge aggiornati.";
            }
        }

        function startExperience() {
            if(window.speechSynthesis) window.speechSynthesis.cancel();
            document.getElementById('dashboard').style.opacity = 0;
            setTimeout(() => {
                document.getElementById('dashboard').style.display = 'none';
                document.getElementById('hud').style.display = 'block';
                buildLobby();
            }, 800);
        }

        function clearWorld() {
            while(worldGroup.children.length > 0){ worldGroup.remove(worldGroup.children[0]); }
            interactiveObjects = [];
            crowd = [];
            planets = [];
            if(stars) scene.remove(stars);
        }

        // --- LOBBY CENTRALE ---
        function buildLobby() {
            clearWorld();
            createEnvironment();
            createStarrySky(0xffffff);
            createShootingStar(0x00d2ff);

            if(logo3D) {
                logo3D.position.set(0, 3.5, -10);
                worldGroup.add(logo3D);
                interactiveObjects.push(logo3D);
            }

            const keys = Object.keys(STUDY_PLANS);
            keys.forEach((key, i) => {
                const plan = STUDY_PLANS[key];
                const angle = (i / (keys.length - 1)) * Math.PI - Math.PI/2;
                const x = Math.sin(angle) * 6;
                const z = Math.cos(angle) * 6 - 6;
                createPortal(plan.title, x, 1.5, z - 2, plan.color, () => buildClassroom(key));
                
                if(key === 'rim') createSolarSystem(x, 3.5, z - 4);
            });

            createCrowd(8);
            createAvatar(0, 0, -5, 0x000055, "DIRIGENTE", () => speak(PRINCIPAL_MSG));
        }

        function createEnvironment() {
            const floorGeo = new THREE.PlaneGeometry(40, 60);
            const floorMat = new THREE.MeshStandardMaterial({ color: 0x1a1a1a, roughness: 0.2, metalness: 0.6 });
            const floor = new THREE.Mesh(floorGeo, floorMat);
            floor.rotation.x = -Math.PI / 2;
            worldGroup.add(floor);

            const grid = new THREE.GridHelper(40, 40, 0x00d2ff, 0x000000);
            grid.position.y = 0.01;
            worldGroup.add(grid);

            const wallGeo = new THREE.BoxGeometry(1, 6, 60);
            const wallMat = new THREE.MeshStandardMaterial({ color: 0x222222 });
            const wallL = new THREE.Mesh(wallGeo, wallMat); wallL.position.set(-15, 3, 0);
            const wallR = new THREE.Mesh(wallGeo, wallMat); wallR.position.set(15, 3, 0);
            worldGroup.add(wallL); worldGroup.add(wallR);
        }

        function createSolarSystem(x, y, z) {
            const group = new THREE.Group();
            group.position.set(x, y, z);
            const sunGeo = new THREE.SphereGeometry(0.8, 32, 32);
            const sunMat = new THREE.MeshBasicMaterial({ color: 0xffaa00 });
            const sun = new THREE.Mesh(sunGeo, sunMat);
            sun.userData = { clickable: true, action: () => { alert("Sistema Globale Attivo!"); createPlanet(group, 1.5, 0x0000ff, 0.02); createPlanet(group, 2.5, 0xff0000, 0.015); } };
            group.add(sun);
            interactiveObjects.push(sun);
            if(loadedFont) createText("CLICCA IL SOLE", 0, 1.2, 0, 0.2, 0xffff00, 0, group);
            worldGroup.add(group);
            planets.push(group);
        }

        function createPlanet(parent, distance, color, speed) {
            const pGeo = new THREE.SphereGeometry(0.3, 16, 16);
            const pMat = new THREE.MeshStandardMaterial({ color: color });
            const planet = new THREE.Mesh(pGeo, pMat);
            const pivot = new THREE.Group();
            planet.position.x = distance;
            pivot.add(planet);
            pivot.userData = { speed: speed };
            parent.add(pivot);
        }

        function buildClassroom(type) {
            clearWorld();
            const data = STUDY_PLANS[type];
            scene.background = new THREE.Color(0x111111);
            
            const roomGeo = new THREE.BoxGeometry(20, 8, 20);
            const roomMat = new THREE.MeshStandardMaterial({ color: 0x333333, side: THREE.BackSide });
            const room = new THREE.Mesh(roomGeo, roomMat);
            room.position.y = 4;
            worldGroup.add(room);
            
            const floor = new THREE.Mesh(new THREE.PlaneGeometry(20, 20), new THREE.MeshStandardMaterial({color: 0x555555}));
            floor.rotation.x = -Math.PI/2;
            floor.position.y = 0.01;
            worldGroup.add(floor);

            createAvatar(0, 0, -8, data.color, "DOCENTE", () => speak("Benvenuti al corso di " + data.title));
            
            for(let x=-1; x<=1; x+=2) {
                for(let z=-1; z<=1; z++) {
                    const deskX = x * 4; const deskZ = z * 3;
                    const desk = new THREE.Mesh(new THREE.BoxGeometry(2, 1, 1), new THREE.MeshStandardMaterial({color:0x654321}));
                    desk.position.set(deskX, 0.5, deskZ);
                    worldGroup.add(desk);
                    const student = new THREE.Mesh(new THREE.CylinderGeometry(0.3, 0.3, 1, 16), new THREE.MeshStandardMaterial({color: 0x00ff00}));
                    student.position.set(deskX, 1, deskZ + 0.5);
                    worldGroup.add(student);
                }
            }

            const screen = new THREE.Mesh(new THREE.PlaneGeometry(8, 4), new THREE.MeshBasicMaterial({map: videoTexture}));
            screen.position.set(0, 3, -9.9);
            worldGroup.add(screen);
            if(VIDEO_URLS[type]) videoEl.src = VIDEO_URLS[type];
            
            createButton("TORNA AL CORRIDOIO", 0, 1, 8, 0xff0000, buildLobby);
        }

        function createAvatar(x, y, z, color, label, action) {
            const group = new THREE.Group();
            group.position.set(x, y, z);
            group.lookAt(0, 1.7, 5); 
            const body = new THREE.Mesh(new THREE.CylinderGeometry(0.3, 0.3, 1.5, 16), new THREE.MeshStandardMaterial({color: color}));
            body.position.y = 0.75;
            group.add(body);
            const head = new THREE.Mesh(new THREE.SphereGeometry(0.25, 16, 16), new THREE.MeshStandardMaterial({color: 0xffccaa}));
            head.position.y = 1.65;
            group.add(head);
            const hit = new THREE.Mesh(new THREE.BoxGeometry(1, 2, 1), new THREE.MeshBasicMaterial({visible: false}));
            hit.position.y = 1;
            hit.userData = { clickable: true, action: action };
            group.add(hit);
            interactiveObjects.push(hit);
            if(loadedFont) createText(label, 0, 2.1, 0, 0.15, 0xffffff, 0, group);
            worldGroup.add(group);
            return group;
        }

        function createCrowd(count) {
            for(let i=0; i<count; i++) {
                const student = createAvatar(
                    (Math.random()-0.5)*10, 0, (Math.random()-0.5)*20, 
                    Math.random() * 0xffffff, "", () => alert("Ciao!")
                );
                student.userData = { walking: true, speed: 0.02 + Math.random()*0.03, dir: Math.random() > 0.5 ? 1 : -1 };
                crowd.push(student);
            }
        }

        function createPortal(label, x, y, z, color, cb) {
            const group = new THREE.Group();
            group.position.set(x, y, z);
            group.lookAt(0, 1.7, 0);
            const frame = new THREE.Mesh(new THREE.TorusGeometry(1, 0.1, 8, 32), new THREE.MeshBasicMaterial({color: color}));
            frame.position.y = 1;
            group.add(frame);
            const hit = new THREE.Mesh(new THREE.CircleGeometry(1, 32), new THREE.MeshBasicMaterial({color: color, transparent:true, opacity:0.2}));
            hit.position.y = 1;
            hit.userData = { clickable: true, action: cb };
            group.add(hit);
            interactiveObjects.push(hit);
            if(loadedFont) createText(label, 0, 2.2, 0, 0.2, 0xffffff, 0, group);
            worldGroup.add(group);
        }

        function createITCSLogo3D(color) {
            const grp = new THREE.Group();
            const geo = new THREE.IcosahedronGeometry(1, 0);
            const mat = new THREE.MeshStandardMaterial({color: color, wireframe: true});
            const mesh = new THREE.Mesh(geo, mat);
            grp.add(mesh);
            if(loadedFont) createText("ITCS", 0, 0, 0.5, 0.4, color, 0, grp);
            return grp;
        }

        function createText(str, x, y, z, size, color, rotY, parent) {
            const geo = new TextGeometry(str, { font: loadedFont, size: size, height: 0.05 });
            geo.center();
            const mesh = new THREE.Mesh(geo, new THREE.MeshBasicMaterial({ color: color }));
            mesh.position.set(x, y, z);
            mesh.rotation.y = rotY;
            parent.add(mesh);
        }

        function createButton(text, x, y, z, color, cb) {
            const btn = new THREE.Mesh(new THREE.BoxGeometry(1, 0.4, 0.1), new THREE.MeshStandardMaterial({color: color}));
            btn.position.set(x, y, z);
            btn.userData = { clickable: true, action: cb };
            interactiveObjects.push(btn);
            worldGroup.add(btn);
            if(loadedFont) createText(text, x, y, z+0.1, 0.1, 0xffffff, 0, worldGroup);
        }

        function createStarrySky(color) {
            const starsGeo = new THREE.BufferGeometry();
            const count = 2000;
            const pos = new Float32Array(count * 3);
            for(let i=0; i<count*3; i++) pos[i] = (Math.random()-0.5)*200;
            starsGeo.setAttribute('position', new THREE.BufferAttribute(pos, 3));
            stars = new THREE.Points(starsGeo, new THREE.PointsMaterial({color: color, size: 0.5}));
            scene.add(stars);
        }

        function createShootingStar(color) {
            shootingStar = new THREE.Mesh(new THREE.SphereGeometry(0.2), new THREE.MeshBasicMaterial({color: color}));
            scene.add(shootingStar);
        }

        function speak(text) {
            if(!window.speechSynthesis) return;
            window.speechSynthesis.cancel();
            const u = new SpeechSynthesisUtterance(text);
            u.lang = "it-IT";
            window.speechSynthesis.speak(u);
        }

        function onSelectVR(event) { checkHits(); }
        function onClick(event) {
            pointer.x = (event.clientX / window.innerWidth) * 2 - 1;
            pointer.y = -(event.clientY / window.innerHeight) * 2 + 1;
            raycaster.setFromCamera(pointer, camera);
            checkHits();
        }
        function checkHits() {
            const intersects = raycaster.intersectObjects(interactiveObjects, true);
            if(intersects.length > 0) {
                let obj = intersects[0].object;
                while(obj && !obj.userData.clickable) obj = obj.parent;
                if(obj && obj.userData.action) obj.userData.action();
            }
        }
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function render() {
            const delta = clock.getDelta();
            const time = clock.getElapsedTime();
            controls.update();
            crowd.forEach(s => {
                if(s.userData.walking) {
                    s.position.z += s.userData.speed * s.userData.dir;
                    if(s.position.z > 10 || s.position.z < -20) {
                        s.userData.dir *= -1;
                        s.rotation.y += Math.PI; 
                    }
                }
            });
            planets.forEach(g => { g.children.forEach(c => { if(c.userData.speed) c.rotation.y += c.userData.speed; }); });
            if(logo3D) {
                logo3D.rotation.y += delta * 0.5;
                logo3D.rotation.x = Math.sin(time) * 0.1;
            }
            if(shootingStar) {
                shootingStar.position.x = Math.sin(time * 2) * 20;
                shootingStar.position.y = 10 + Math.cos(time * 2) * 5;
                shootingStar.position.z = -20 + Math.cos(time) * 10;
            }
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
